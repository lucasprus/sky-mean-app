<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="skyMeanAppApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right" ng-controller="MenuController">
          <!-- <li class="active"><a ng-href="#/home">Home</a></li> -->
          <li><a href="#/home">Home</a></li>
          <li><a href="#/restricted-content">Restricted content</a></li>
          <li><a ng-href="#/sign-in">Sign in</a></li>
          <li><a id="signOutAnchor" href="" ng-click="signOut()">Sign out</a></li>
          <li><a href="/sign-in-attempts" target="_blank">Sign in attempts</a></li>
        </ul>
        <h3 class="text-muted">SKY MEAN app</h3>
      </div>

      <div ng-controller="AlertMessagesController">
        <div ng-repeat="alert in alerts" ng-class="['alert', 'alert-' + alert.type, 'alert-dismissable', 'repeated-item']">
          <button type="button" class="close" aria-hidden="true" ng-click="dismiss(alert)">&times;</button>
          {{alert.message}}
        </div>
      </div>

      <div class="container" ng-view=""></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>


    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/controllers.js"></script>
    <script src="scripts/services/services.js"></script>
    <!-- endbuild -->
</body>
</html>
